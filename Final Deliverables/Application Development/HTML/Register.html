<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

<style>
body{
background-image: url("https://www.insofe.edu.in/insights/wp-content/uploads/2020/08/Blog-Consulting-e1624210232954.jpg");

}
h2{
    color:#ff6666;
    text-shadow: 2px 2px;
    font-family: Poppins;
    font-size:60;
    margin-bottom: 10px;
   position:relative;
left:10%;
}
span{
color:#ff6666;
font-family: Poppins;
font-size:20;
position:relative;
left:28%;
}


.one{
color:#ac00e6;
font-family: Poppins;
font-size:20;
position:absolute;
left:20%;
top:27%;
}
.second{
color:#ac00e6;
font-family: Poppins;
font-size:20;
position:absolute;
left:20%;
top:34%;
}
.btn{

    background-color:#ff6666;
    border: 1px solid #0e0e0ccf;
    padding: 3.5px;
   position:absolute;
top: 45%;
left:30%;
    cursor: pointer; 
}

.btn:hover{
    border: 2px solid #faae42;
    padding: 3.5px;
    background:  #47d147;
}
.btn1{
    position:absolute;
    left:25%;
    top: 45%;
}
.btn2{
    position:absolute;
    left:33%;
    top: 45%;
}
.yes{
    color:#ff6666;
    font-family: Poppins;
    font-size:20;
    position:absolute;
    left:30%;
    top: 44%;
}
</style>
</head>
<body>
 <div class="text-center center-div" id="login">
     <div class="container w-25 border py-5">
         <div class="title pb-5">
             <h2 class="font-weight-bold">Demand Forecaster</h2>
             <span>Register to join us</span>
             
                 <div class="alert alert-success text-center">
                     
                 </div>
        
         </div>
         <form action="/register" method="POST">
<div class="one">
         <div class="form-group">
 <small class="form-text  text-left">Email address : </small>
             <input type="email" class="form-contol" placeholder="email" name="email">
            
         </div>
</div>
<div class="second">
         <div class="form-group">
<small class="form-text text-left">Enter password : </small>
             <input type="password" class="form-contol" placeholder="password" name="password">
             </div>
         </div>
             <div class="btn1">
         <button type="submit" class="btn btn-success btn-rounded ">Register</button>

             </div>
             <div class="yes">
             <span>or</span>
             </div>
             <div class="btn2">
             <button type="button" class="btn btn-success btn-rounded" href="/login">Login</button>
             </div>
         </form>

         <br><br>

     </div>
 </div>
 </body>
