<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
background-image: url("https://www.insofe.edu.in/insights/wp-content/uploads/2020/08/Blog-Consulting-e1624210232954.jpg");

}
h2{
    color:#ff6666;
    text-shadow: 2px 2px;
    font-family: Poppins;
    font-size:60;
    margin-bottom: 10px;
   position:relative;
left:10%;
    
}

h4{
color:#ff6666;
font-family: Poppins;
font-size:20;
position:relative;
left:30%;
}
.one{
color:#ac00e6;
font-family: Poppins;
font-size:20;
position:relative;
left:20%;
}
.second{
color:#ac00e6;
font-family: Poppins;
font-size:20;
position:relative;
left:20%;
}
.btn{

    background-color:#ff6666;
    border: 1px solid #0e0e0ccf;
    padding: 3.5px;
   position:absolute;
top: 45%;
left:30%;
    cursor: pointer; 
}
.btn:hover{

    padding: 3.5px;
    background:  #47d147;
}

</head>
<body>
 <div class="text-center center-div" id="login">
     <div class="container w-25 border py-5">

             <h4>Login</h4>
             
                 <div class="alert alert-success text-center">
                   
                 </div>
        
         </div>

         <form action="/login" method="POST">
         <div class="form-group">
<div class="one">
<small class="form-text  text-left">Email address : </small>
             <input type="email" class="form-contol" placeholder="email" name="email">
             
         </div>
</div>
<div class="second">
         <div class="form-group">
<small class="form-text text-left">Enter password : </small>
             <input type="password" class="form-contol" placeholder="password" name="password">
             
         </div>
</div>
         <button type="submit" class="btn btn-success btn-rounded">Login</button>
         </form>

     </div>
 </div>
 </body>
